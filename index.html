<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        
        #mc_embed_signup {
            background: #fff;
            font: 13px Helvetica, Arial, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            
        }

        .mc-field-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .mc-field-group input[type=email] {
            flex: 1;
            height: 40px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 0;
            outline: none;
        }

        .mc-field-group input[type=email]:focus {
            border-color: #000;
        }

        .mc-field-group .button {
            font-size: 13px;
            height: 40px;
            padding: 0 20px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mc-field-group .button:hover {
            background-color: #333;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="mc_embed_signup">
        <form action="https://gmail.us13.list-manage.com/subscribe/post?u=09b472c650d98a6ce002b1cd4&amp;id=ad518daf5b&amp;f_id=00e944e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">
            <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                    <label for="mce-EMAIL" class="hidden-label"></label>
                    <input type="email" placeholder="Your Email Address" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="GET 20%">
                </div>
                <p id="error-message" class="error-message">Email is required.</p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(event) {
            var emailField = document.getElementById('mce-EMAIL');
            var errorMessage = document.getElementById('error-message');
            if (emailField.value.trim() === '') {
                errorMessage.style.display = 'block';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
